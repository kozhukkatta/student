<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <title>Course details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body{
        background-color: rgb(82, 82, 190);
      font-family: 'Times New Roman', Times, serif ;
    }
    a{
        color: red;
        font-size: 1.7vw;
    }

  </style>
  
</head>
<body style="background-image: url('{% static "img/course.jpg" %}'); background-repeat:no-repeat; background-size:cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-pills bg-white">
        <div class="container-fluid">
         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'course' %}">Add Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'student' %}">Add Student</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'details' %}">Show Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'cour_det' %}">Course Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'reg' %}">Registration</a>
              </li>
              
             
          </div>
        </div>
      </nav>
      {% block content %}
      <h1 class="text-center">Course Details</h1>
      <table  class="table table-borderless table-striped table-hover table-bordered">
          <thead class="table-dark">
              <tr>
                  <td>Course Name</td>
                  <td>Course Fees</td>
                  <td>Action</td>
              </tr>
          </thead>
          <tbody class="table-danger">
              {% for c in courses %}
              <tr>
                  <td>{{c.course_name}}</td>
                  <td>{{c.fees}}</td>
                  <td>
                      <a href="{% url 'editc' c.id %}" class="btn btn-warning"><i class="fas fa-edit"></i>Edit</a>
                      <a href="{% url 'deletec' c.id %}" class="btn btn-warning"><i class="fas fa-trash"></i>Delete</a>
                  </td>
              </tr>
              {% endfor %}
             
          </tbody>
      </table>
      <a href="{% url 'course' %}" style="margin-left: 45vw; padding: 1vw; border-radius: 1vw;" class="bt btn-primary"><i class="fas fa-cross"></i>ADD</a> <br>
        {% endblock %}
</body>
</html>
